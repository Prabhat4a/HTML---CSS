<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P R A W E</title>

    <link rel="stylesheet" href="UPGRADED PAGE.css" />

    <script src="UPGRADED PAGE.js"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
    <header>
      <div class="logo">
        <h1>Logo</h1>
      </div>

      <div class="headlines">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <button class="header-button">Login</button>
      </div>
    </header>

    <div class="login-box">
      <div class="objects">
       <div class="box-head">
        <h1>Log in</h1>
      </div> 

        <form>
          
        <div class="input-box">
          <label><input type="text" placeholder=" Enter your email" required /></label>
<i class='bx  bx-envelope'  ></i> 
        </div>

        <div class="input-box">
          <label><input type="password" placeholder=" Password " required /></label>
<i class='bx  bx-lock'  ></i> 
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me </input></label>
          <a href="#"> Forgor password? </a>
        </div>

        <div class="login-button">
           <button> Log in </button>
           </div>

          <div class="account">
        <p>Don't have any account
          <a href="#" class="creat-acc"> Creat an account?</a>
        </p>
      </div>
           
        </form>
      </div>

      <div class="objects-register">
        <div class="box-head-2">
        <h1> Register </h1>
      </div> 
        <form>
          
        <div class="input-box">
          <label><input type="text" placeholder=" Enter your email" required /></label>
<i class='bx  bx-envelope'  ></i> 
        </div>

        <div class="input-box">
          <label><input type="password" placeholder=" Password " required /></label>
<i class='bx  bx-lock'  ></i> 
        </div>

        <div class="input-box">
          <label><input type="text" placeholder=" Username " required /></label>
<i class='bx  bx-user'  ></i>  
        </div>

        <div class="remember">
          <input type="checkbox"> I agree with all the terms and condition </input>
        </div>

        <div class="Register-button">
           <button> Register </button>
           </div>

          <div class="have-account">
        <p> Already have an account
          <a href="#" class="Login-acc"> Login account?</a>
        </p>
      </div>
           
        </form>
      </div>

    </div>
  </body>
</html>
