<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P R A W E</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
        will-change: transform;
        backface-visibility: hidden;
      }

      .video-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: -1;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 10px 100px;

        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
      }

      .headlines button {
        cursor: pointer;
        border-radius: 5px;
        height: 40px;
        width: 100px;
        background: transparent;
        border: 2px solid white;
        color: aliceblue;
        font-weight: 600;
        transition: 0.5s;
      }

      .headlines button:hover {
        background-color: aliceblue;
        color: black;
      }

      .logo {
        color: aliceblue;
        user-select: none;
      }

      .headlines a {
        text-decoration: none;
        color: aliceblue;
        margin: 40px;
        font-weight: 500;
        position: relative;
        display: inline-block;
      }

      .headlines a::after {
        content: "";
        width: 100%;
        height: 3px;
        border-radius: 5px;
        position: absolute;
        bottom: -5px;
        left: 0;
        background-color: aliceblue;
        transform: scaleX(0);
        transition: transform 0.5s;
      }

      .headlines a:hover::after {
        transform: scaleX(1);
      }

      .login-box {
        position: relative;
        background: transparent;
        border: 2px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 30px black;
        backdrop-filter: blur(5px);
        width: 90%;
        max-width: 500px;
        min-height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        padding: 20px;
      }

      .box-head h1 {
        text-align: center;
        color: aliceblue;
        margin-bottom: 20px;
      }

      .box-head-2 h1 {
        text-align: center;
        color: aliceblue;
        margin-bottom: 20px;
      }

      .objects {
        display: block;
        width: 100%;
      }

      .objects-register {
        display: none;
        width: 100%;
      }

      .objects .input-box,
      .objects-register .input-box {
        margin: 15px auto;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: fit-content;
      }

      .input-box input {
        padding: 10px 10px 10px 35px;
        border-radius: 10px;
        border: none;
        outline: none;
        height: 35px;
        width: 280px;
      }

      .input-box i {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        font-size: 16px;
      }

      .login-button button,
      .Register-button button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 180px;
        height: 38px;
        background: #ff6b6b;
        color: white;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        margin: 15px auto;
        transition: 0.3s;
      }

      .login-button button:hover,
      .Register-button button:hover {
        background: #ff5252;
        transform: scale(1.05);
      }

      .login-button,
      .Register-button {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        color: aliceblue;
        font-size: 13px;
        width: 280px;
        margin: 10px auto;
      }

      .remember-forgot a {
        color: #7c31e4;
        text-decoration: none;
        font-weight: 500;
      }

      .remember-forgot a:hover {
        text-decoration: underline;
      }

      .remember {
        font-size: 13px;
        color: #c0c0c0;
        text-align: center;
        margin: 10px 0;
      }

      .remember:hover {
        text-decoration: underline;
      }

      .account,
      .have-account {
        color: aliceblue;
        text-align: center;
        margin-top: 10px;
      }

      .creat-acc,
      .Login-acc {
        color: #7c31e4;
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
      }

      .creat-acc:hover,
      .Login-acc:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <video autoplay muted loop id="bg-video">
      <source src="website.mp4" type="video/mp4" />
    </video>

    <div class="video-overlay"></div>

    <header>
      <div class="logo">
        <h1>Logo</h1>
      </div>

      <div class="headlines">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <button class="header-button">Login</button>
      </div>
    </header>

    <div class="login-box">
      <!-- LOGIN FORM -->
      <div class="objects">
        <div class="box-head">
          <h1>Log in</h1>
        </div>

        <form>
          <div class="input-box">
            <i class="bx bx-envelope"></i>
            <input type="text" placeholder="Enter your email" required />
          </div>

          <div class="input-box">
            <i class="bx bx-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>

          <div class="login-button">
            <button type="button">Log in</button>
          </div>

          <div class="account">
            <p>
              Don't have an account?
              <a href="#" class="creat-acc">Create an account</a>
            </p>
          </div>
        </form>
      </div>

      <!-- REGISTER FORM -->
      <div class="objects-register">
        <div class="box-head-2">
          <h1>Register</h1>
        </div>

        <form>
          <div class="input-box">
            <i class="bx bx-envelope"></i>
            <input type="text" placeholder="Enter your email" required />
          </div>

          <div class="input-box">
            <i class="bx bx-lock"></i>
            <input type="password" placeholder="Password" required />
          </div>

          <div class="input-box">
            <i class="bx bx-user"></i>
            <input type="text" placeholder="Username" required />
          </div>

          <div class="remember">
            <label
              ><input type="checkbox" /> I agree with all the terms and
              conditions</label
            >
          </div>

          <div class="Register-button">
            <button type="button">Register</button>
          </div>

          <div class="have-account">
            <p>
              Already have an account?
              <a href="#" class="Login-acc">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script>
      const creatAcc = document.querySelector(".creat-acc");
      const loginAcc = document.querySelector(".Login-acc");
      const loginForm = document.querySelector(".objects");
      const registerForm = document.querySelector(".objects-register");

      creatAcc.addEventListener("click", (e) => {
        e.preventDefault();
        loginForm.style.display = "none";
        registerForm.style.display = "block";
      });

      loginAcc.addEventListener("click", (e) => {
        e.preventDefault();
        registerForm.style.display = "none";
        loginForm.style.display = "block";
      });
    </script>
  </body>
</html>
